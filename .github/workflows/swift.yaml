name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DERIVED_DATA_PATH: ".build"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: 6
        
      - name: Print Swift version
        run: swift --version
          
      - name: Install SwiftFormat
        run: |
          sudo apt-get update
          sudo apt-get install -y npm
          sudo npm install -g swift-format

      - name: Run SwiftFormat
        run: swift-format --version && swift-format --mode lint --recursive .
        
#      - name: Run SwiftLint
#        run: swiftlint --strict

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: 6
        
      - name: Print Swift version
        run: swift --version
          
      - name: Cache Swift packages
        id: cache-swift
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/.swiftpm
          key: ${{ runner.os }}-swift-${{ hashFiles('Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-swift-
            
      - name: Build Debug
        run: swift build -v
        
      - name: Build Release
        run: swift build -c release -v

